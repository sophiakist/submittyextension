<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submitty Panel</title>
    <style>
        body {
            font-family: var(--vscode-font-family);
            padding: 10px;
            color: var(--vscode-editor-foreground);
            background-color: var (--vscode-editor-background);
            position: relative;
        }
        .test {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .pass {
            background-color: #d4edda;
            color: #155724;
        }
        .fail {
            background-color: #f8d7da;
            color: #721c24;
        }
        .score {
            font-size: 1.7em;
            font-weight: bold;
        }
        .dropdown {
            margin-top: 20px;
            font-family: var(--vscode-font-family);
            color: var(--vscode-editor-foreground);
            background-color: var(--vscode-editor-background);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="dropdown">
            <label for="previous-grades">Previous Attempts:</label>
            <select id="previous-grades">
                <option value="1">Attempt 1: 20/40</option>
                <option value="2" selected>Attempt 2: 25/40</option> <!-- Set selected attribute -->
            </select>
        </div>
        <div class="header">
            <h1>HW 1</h1>
            <div class="score">Score: 25/40</div>
        </div>
        <div class="test pass">
            <strong>Test 1:</strong> Passed
        </div>
        <div class="test fail">
            <strong>Test 2:</strong> Failed
        </div>
        <div class="test pass">
            <strong>Test 3:</strong> Passed
        </div>
        <div class="test fail">
            <strong>Test 4:</strong> Failed
        </div>
    </div>
    <script>
        const vscode = acquireVsCodeApi();

        window.addEventListener('message', (event) => {
            const message = event.data;
            if (message.command === 'loginSuccess') {
                document.getElementById('content').style.display = 'block';
            }
        });
    </script>
</body>
</html>
